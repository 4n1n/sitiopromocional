<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>

<body>
    <h1>Veamos!</h1>{% for c in datos.categorias %}
    <p>{{c}}</p>
    {% endfor %}
    <hr />
    {% for p in datos.productos %}
    <p>{{p.categoria}}</p>
    {% endfor %}
    <hr />
    <table>
        <thead>
            <tr>
                <th>Categoría</th>
                <th>N° de productos</th>
            </tr>
        </thead>
        <tbody>
            {% for c_p, value in datos.categorias_productos.items %}
            <tr>
                <td>{{c_p}}</td>
                <td>{{value}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
